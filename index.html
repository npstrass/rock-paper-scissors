<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>

    <div class="header">
      <img src="images/logo.svg" alt="rock paper scissors logo" />
      <div class="scoreContainer">
        <p>SCORE</p>
        <h2>0</h2>
      </div>
    </div>

    <div class="gameContainer">
      <img src="images/bg-triangle.svg" alt="triangle" />
      <div id="rock" class="gameBtn rock"></div>
      <div id="paper" class="gameBtn paper"></div>
      <div id="scissors" class="gameBtn scissors"></div>
      <div id="compChoice" class="compChoice"></div>
    </div>

    <p class='rules'>Rules</p>

    <script src="index.js"></script>
  </body>
</html>
