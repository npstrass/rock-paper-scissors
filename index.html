<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <img src="images/logo.svg" alt="rock paper scissors logo">
      <div class="score">
        <p>Score</p>
        <p id='score'>0</p>
      </div>
    </div>

    <div class="play-buttons">
      <img class='triangle' src="images/bg-triangle.svg" alt="triangle background">
      <div id='rock' class="btn">
        <img src="images/icon-rock.svg" alt="rock button">
      </div>
      <div id='paper' class="btn">
        <img src="images/icon-paper.svg" alt="paper button">
      </div>
      <div id='scissors' class="btn">
        <img src="images/icon-scissors.svg" alt="scissors button">
      </div>
    </div>

    <p id='rules' class='rules'>Rules</p>

    <div class="modal-screen display-none">
      <div class="rules-modal">
        <div class="modal-header">
          <h2>Rules</h2>
          <img id='close' src="images/icon-close.svg" alt="close">
        </div>
        <img src="images/image-rules.svg" alt="image displaying the rules of the game">
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
