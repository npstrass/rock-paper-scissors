<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>

    <div class="header">
      <img src="images/logo.svg" alt="rock paper scissors logo" />
      <div class="scoreContainer">
        <p>SCORE</p>
        <h2 id='score'>0</h2>
      </div>
    </div>

    <div id='gameContainer' class="gameContainer">
      <img src="images/bg-triangle.svg" alt="triangle" />
      <div class="rockContainer">
        <div id='rock' class="rock"></div>
      </div>
      <div class="paperContainer">
        <div id='paper' class="paper"></div>
      </div>
      <div class="scissorsContainer">
        <div id='scissors' class="scissors"></div>
      </div>
    </div>
    
    <div id='playContainer' class="playContainer disNone">
      <div id='userChoiceContainer' class="userChoiceContainer">
        <div id='userChoice' class="userChoice"></div>
      </div>
      <div id="compChoiceContainer" class="compChoiceContainer">
        <div id='compChoice' class="compChoice"></div>
      </div>
    </div>

    <p id='rules' class='rules'>Rules</p>

    <script src="index.js"></script>
  </body>
</html>
